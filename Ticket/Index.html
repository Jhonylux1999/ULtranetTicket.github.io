<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultranet</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container contact-form">
    <div class="contact-image text-center">
        <img src="https://github.com/Jhonylux1999/Ultranet/blob/main/logo%20ultranet.png?raw=true" 
             alt="logo_ultranet" style="width: 20%; height: 20%;" />
    </div>
    <form id="formulario">
        <h3>Generar Ticket</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Nombre">Nombre Cliente</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre Cliente" />
                </div>
                <div class="form-group">
                    <label for="Direccion">Dirección</label>
                    <input type="text" class="form-control" id="Direccion" placeholder="Dirección" />
                </div>
                <div class="form-group">
                    <label for="Telefono">Teléfono</label>
                    <input type="text" class="form-control" id="Telefono" placeholder="Teléfono" />
                </div>
                <div class="form-group">
                    <label for="plan">Seleccione el plan</label>
                    <select class="form-control" id="plan">
                        <option selected>Seleccione el plan</option>
                        <option value="150">Plan 15 Megas</option>
                        <option value="175">Plan 20 Megas</option>
                        <option value="200">Plan 30 Megas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="MesPago">Mes de Pago</label>
                    <select class="form-control" id="MesPago">
                        <option selected>Mes de Pago</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="MetodoPago">Forma de Pago</label>
                    <select class="form-control" id="MetodoPago">
                        <option selected>Forma de Pago</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Transferencia">Transferencia</option>
                        <option value="Deposito">Depósito</option>
                        <option value="Tarjeta">Tarjeta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="form-control">Streaming</label>
                    <select class="form-control" id="streaming">
                        <option selected>Tipo de Servicio</option>
                        <option value="Netflix">Netflix</option>
                        <option value="Disney+">Disney+</option>
                        <option value="HboMax">HboMax</option>
                        <option value="Tv">Tv Box</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Vista Previa</button>
        <button type="button" class="btn btn-danger" onclick="NuevaTicket()">Nuevo</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="iframeContenido" src="Ticket.html" style="width: 100%; height: 400px; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <a href="Ticket.html" class="btn btn-primary">Imprimir</a>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
function NuevaTicket(){
    document.getElementById('Nombre').value = "";
    document.getElementById('Direccion').value = "";
    document.getElementById('Telefono').value = "";
    document.getElementById('plan').selectedIndex = 0;
    document.getElementById('MesPago').selectedIndex = 0;
    document.getElementById('MetodoPago').selectedIndex = 0;
    document.getElementById('streaming').selectedIndex = 0;
    localStorage.clear();
}

    if (iframe.contentWindow.document.readyState === 'complete') {
        iframe.contentWindow.focus();
        iframe.contentWindow.print();
    } else {
        iframe.onload = function() {
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
        };
    }
}
*/
const formulario = document.getElementById('formulario');
formulario.onsubmit = function(event) {
    event.preventDefault();

    const texto = document.getElementById('Nombre').value;
    const Direccion = document.getElementById('Direccion').value;
    const Telefono = document.getElementById('Telefono').value;
    const Plan = document.getElementById('plan').value;
    const MesPago = document.getElementById('MesPago').value;
    const MetodoPago = document.getElementById('MetodoPago').value;
    const Streaming = document.getElementById('streaming').value;
    // Guardar en localStorage
    localStorage.setItem('NombreCliente', texto);
    localStorage.setItem('Direccion', Direccion);
    localStorage.setItem('Telefono', Telefono);
    localStorage.setItem('Plan', Plan);
    localStorage.setItem('MesPago', MesPago);
    localStorage.setItem('MetodoPago', MetodoPago);
    localStorage.setItem('Streaming', Streaming)

    // Recargar el iframe con parámetro único
    const iframe = document.getElementById('iframeContenido');
    iframe.src = "Ticket.html?nocache=" + new Date().getTime();

    // Mostrar el modal
    $('#miModal').modal('show');
}
</script>

</body>
</html>
