<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultranet</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



<div class="container contact-form">
            <div class="contact-image">
                <img src="https://github.com/Jhonylux1999/Ultranet/blob/main/logo%20ultranet.png?raw=true" alt="rocket_contact" style="width: 20%; height: 20;"/>
            </div>
            <form id="formulario">
                <h3>Generar Ticker</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Nombre Cliente" value="" id="Nombre" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Dirección" value="" id="Direccion" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Telefono" value="" id="Telefono"/>
                        </div>
                    
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" id="plan">
                                <option selected>Seleccione el plan</option>
                                <option value="150">Plan 15 Megas</option>
                                <option value="175">Plan 20 Megas</option>
                                <option value="200">Plan 30 Megas</option>
                            </select>    
                        </div>

                         <div class="form-group">
                            <select class="form-select" aria-label="Default select example" id="MesPago">
                                <option selected>Mes de Pago</option>
                                <option value="Enero">Enero</option>
                                <option value="Febrero">Febrero</option>
                                <option value="Marzo">Marzo</option>
                                <option value="Abril">Abril</option>
                                <option value="Mayo">Mayo</option>
                                <option value="Junio">Junio</option>
                                <option value="Julio">Julio</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Septiembre">Septiembre</option>
                                <option value="Octubre">Octubre</option>
                                <option value="Noviembre">Noviembre</option>
                                <option value="Diciembre">Diciembre</option>
                            
                            </select>    
                        </div>

                          <div class="form-group">
                            <select class="form-select" aria-label="Default select example" id="MetodoPago"> 
                                <option selected>Forma de Pago</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Transferencia">Transferencia</option>
                                <option value="Deposito">Deposito</option>
                                <option value="Tarjeta">Tarjeta</option>
                            </select>    
                        </div>

                       
                    </div>
                 
                </div>
                        <button type="submit" class="btn btn-primary">Vista Previa</button>
   
                        <button type="button" class="btn btn-danger" onclick="NuevaTicket()"> Nuevo</button>


            </form>
</div>


<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="iframeContenido" src="Ticket.html" style="width: 100%; height: 400px; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>          
        <button type="button" class="btn btn-primary" onclick="imprimirTicket()">Imprimir</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>

    function NuevaTicket(){
        document.getElementById('Nombre').value = "";
       document.getElementById('Direccion').value = "";
        document.getElementById('Telefono').value = "";
        document.getElementById('plan').selectedIndex = 0;
        document.getElementById('MesPago').selectedIndex = 0;
        document.getElementById('MetodoPago').selectedIndex = 0;

        localStorage.clear();


    }
    
  function imprimirTicket() {
        const iframe = document.getElementById('iframeContenido');
        iframe.contentWindow.focus(); 
        iframe.contentWindow.print(); 
    }


    const formulario = document.getElementById('formulario');

    formulario.onsubmit = function(event) {
        event.preventDefault(); // Evita que se envíe el formulario
        const texto = document.getElementById('Nombre').value;
        const Direccion = document.getElementById('Direccion').value;
        const Telefono = document.getElementById('Telefono').value;
        const Plan = document.getElementById('plan').value;
        const MesPago = document.getElementById('MesPago').value;
        const MetodoPago = document.getElementById('MetodoPago').value;
          

        localStorage.setItem('NombreCliente', texto); // Almacena el texto en localStorage
        localStorage.setItem('Direccion', Direccion);
        localStorage.setItem('Telefono', Telefono);
        localStorage.setItem('Plan', Plan);
        localStorage.setItem('MesPago', MesPago);
        localStorage.setItem('MetodoPago', MetodoPago);
        
        $('#miModal').modal('show'); // Muestra el modal
    }
</script>

</body>
</html>
